<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="question-number"></div>
    
    <div class="image-container">
        <img id="anime-image" src="" alt="">
    </div>

    <div class="controls">
        <input type="text" id="answer-input" placeholder="guess the anime" autocomplete="off">
        <button id="submit-btn">submit</button>
    </div>

    <div class="powerups">
        <button id="hint-btn" class="powerup">first letters (-1000)</button>
        <button id="zoom-btn" class="powerup">zoom out (-500)</button>
    </div>

    <div id="points"></div>
    <div id="feedback"></div>

    <script src="script.js"></script>
</body>
</html>
