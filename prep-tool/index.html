<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz - Image Prep Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>anime quiz prep tool</h1>
        
        <!-- Upload Section -->
        <div id="upload-section">
            <input type="file" id="file-input" multiple accept="image/*">
            <label for="file-input" class="upload-btn">upload screenshots</label>
            <div id="file-count"></div>
        </div>

        <!-- Processing Section -->
        <div id="process-section" class="hidden">
            <div class="progress">
                <span id="current-image">1</span> / <span id="total-images">0</span>
            </div>

            <div class="image-display">
                <canvas id="canvas"></canvas>
            </div>

            <div class="controls">
                <input type="text" id="anime-name" placeholder="enter anime name">
                
                <div class="crop-instructions">
                    click and drag on image to crop zoomed version
                </div>
                
                <div class="buttons">
                    <button id="save-btn">save & next</button>
                    <button id="skip-current">skip this image</button>
                </div>
            </div>
        </div>

        <!-- Complete Section -->
        <div id="complete-section" class="hidden">
            <h2>all done!</h2>
            <div class="stats">
                <p>processed: <span id="processed-count">0</span> images</p>
                <p>saved pairs: <span id="pairs-count">0</span></p>
            </div>
            <button id="download-btn">download prepared images</button>
            <button id="restart-btn">start over</button>
            
            <div class="instructions">
                <h3>next steps:</h3>
                <ol>
                    <li>extract the downloaded zip file</li>
                    <li>copy 10 images (5 pairs) to the main images folder</li>
                    <li>run the update script to auto-generate quiz data</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
