<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Quiz Updater</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .instructions {
            text-align: left;
            border: 2px solid #fff;
            padding: 20px;
            margin: 20px 0;
        }
        .instructions ol {
            margin-left: 20px;
            margin-top: 15px;
        }
        .instructions li {
            margin: 10px 0;
            line-height: 1.6;
        }
        input[type="file"] {
            display: none;
        }
        label, button {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid #fff;
            cursor: pointer;
            font-family: monospace;
            font-size: 16px;
            margin: 20px 10px;
            transition: all 0.3s;
            background: #000;
            color: #fff;
        }
        label:hover, button:hover {
            background: #fff;
            color: #000;
        }
        #output {
            margin-top: 30px;
            text-align: left;
            border: 2px solid #fff;
            padding: 20px;
            background: #111;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #fff;
            font-size: 14px;
        }
        .success {
            border-color: #0f0;
            color: #0f0;
        }
        .error {
            border-color: #f00;
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>auto quiz updater</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click "Select Images Folder" below</li>
                <li>Navigate to and select the <strong>images</strong> folder</li>
                <li>Click "Update Quiz" to automatically update script.js</li>
                <li>Done! The quiz is ready to use</li>
            </ol>
        </div>

        <input type="file" id="folder-input" webkitdirectory directory multiple>
        <label for="folder-input">select images folder</label>

        <div id="output" class="hidden"></div>
        <button id="update-btn" class="hidden">update quiz automatically</button>
        <button id="download-btn" class="hidden">download script.js (fallback)</button>

        <div id="status" class="hidden status"></div>
    </div>

    <script>
        const folderInput = document.getElementById('folder-input');
        const output = document.getElementById('output');
        const updateBtn = document.getElementById('update-btn');
        const downloadBtn = document.getElementById('download-btn');
        const status = document.getElementById('status');
        let generatedData = null;

        folderInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            const imageFiles = files.filter(f => 
                f.type.startsWith('image/') ||
                f.name.endsWith('.png') || 
                f.name.endsWith('.jpg') || 
                f.name.endsWith('.jpeg') ||
                f.name.includes('-zoomed') ||
                f.name.includes('-full')
            );

            if (imageFiles.length === 0) {
                alert('No image files found');
                return;
            }

            // Group files into pairs
            const pairs = [];
            const processed = new Set();

            imageFiles.forEach(file => {
                if (processed.has(file.name)) return;

                const name = file.name;
                let animeName;

                if (name.includes('-zoomed')) {
                    animeName = name.split('-zoomed')[0];
                } else if (name.includes('-full')) {
                    animeName = name.split('-full')[0];
                } else {
                    return;
                }

                const zoomed = imageFiles.find(f => f.name.startsWith(`${animeName}-zoomed`));
                const full = imageFiles.find(f => f.name.startsWith(`${animeName}-full`));

                if (zoomed && full && !processed.has(zoomed.name)) {
                    const readableName = animeName
                        .replace(/-/g, ' ')
                        .replace(/^\d+\s*/, '')
                        .trim();

                    pairs.push({
                        anime: readableName,
                        zoomed: zoomed.name,
                        full: full.name
                    });

                    processed.add(zoomed.name);
                    processed.add(full.name);
                }
            });

            if (pairs.length === 0) {
                alert('No matching pairs found. Make sure files are named: anime-name-zoomed.png and anime-name-full.png');
                return;
            }

            // Generate the quizData array
            let quizDataCode = 'const quizData = [\n';
            pairs.forEach((pair, index) => {
                quizDataCode += `    { zoomed: '${pair.zoomed}', full: '${pair.full}', answer: '${pair.anime}' }`;
                if (index < pairs.length - 1) {
                    quizDataCode += ',';
                }
                quizDataCode += '\n';
            });
            quizDataCode += '];';

            generatedData = {
                code: quizDataCode,
                pairs: pairs
            };

            // Display preview
            let preview = `Found ${pairs.length} pairs:\n\n`;
            pairs.forEach((pair, i) => {
                preview += `${i + 1}. ${pair.anime}\n`;
            });
            preview += '\n' + quizDataCode;

            output.textContent = preview;
            output.classList.remove('hidden');
            updateBtn.classList.remove('hidden');
            downloadBtn.classList.remove('hidden');
        });

        updateBtn.addEventListener('click', async () => {
            if (!generatedData) return;

            try {
                // Read the current script.js
                const response = await fetch('script.js');
                const scriptContent = await response.text();

                // Find and replace the quizData array
                const regex = /\/\/\s*Quiz data[^\n]*\nconst quizData = \[[^\]]*\];/s;
                
                const newContent = scriptContent.replace(
                    regex,
                    `// Quiz data - pairs of images (zoomed and full versions)\n${generatedData.code}`
                );

                // Create a download link
                const blob = new Blob([newContent], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'script.js';
                a.click();
                URL.revokeObjectURL(url);

                status.className = 'status success';
                status.textContent = '✓ Success! script.js has been downloaded. Replace the old file with this new one.';
                status.classList.remove('hidden');

            } catch (error) {
                status.className = 'status error';
                status.textContent = '✗ Error: ' + error.message + '. Use the fallback download button below.';
                status.classList.remove('hidden');
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!generatedData) return;

            const blob = new Blob([generatedData.code], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'quiz-data.js';
            a.click();
            URL.revokeObjectURL(url);

            alert('quiz-data.js downloaded. Copy the content and paste into script.js (replace the quizData array).');
        });
    </script>
</body>
</html>
